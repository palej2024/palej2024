<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Repuestos de Mecánica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventario de Repuestos de Mecánica</h1>
    <table class="tabla-inventario">
        <thead>
            <tr>
                <th>Repuesto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aceite de motor</td>
                <td>5</td>
                <td>$10</td>
                <td>$50</td>
                <td><img src="img/aceite.png" width="5%" height="5%" alt="Producto 1" class="img-fluid"></td>
            </tr>
            <tr>
                <td>Filtros de aceite</td>
                <td>10</td>
                <td>$5</td>
                <td>$50</td>
                <td><img src="img/filtrodeaceite.jpg" width="5%" height="5%" alt="Producto 1" class="img-fluid"></td>
            </tr>
            <tr>
                <td>Bujías</td>
                <td>4</td>
                <td>$3</td>
                <td>$12</td>
                <td><img src="img/bujias.jpg" width="5%" height="5%" alt="Producto 1" class="img-fluid"></td>
            </tr>
            <tr>
                <td>Pastillas de freno</td>
                <td>2</td>
                <td>$20</td>
                <td>$40</td>
                <td><img src="img/pastillasdefrenos.jpg" width="5%" height="5%" alt="Producto 1" class="img-fluid"></td>
            </tr>
            <tr>
                <td>Batería</td>
                <td>1</td>
                <td>$100</td>
                <td>$100</td>
                <td><img src="img/baterias.jpg" width="5%" height="5%" alt="Producto 1" class="img-fluid"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>$252</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
